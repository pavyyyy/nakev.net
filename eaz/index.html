<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="small-buttons-container">
        <button class="btn small" onclick="expandButton(this, 1)">Button 1</button>
        <button class="btn small" onclick="expandButton(this, 2)">Button 2</button>
    </div>
    <div class="container">
        <button class="btn large" onclick="expandButton(this, 3)">Button 3</button>
        <button class="btn large" onclick="expandButton(this, 4)">Button 4</button>
        <button class="btn large" onclick="expandButton(this, 5)">Button 5</button>
        <button class="btn large" onclick="expandButton(this, 6)">Button 6</button>
        <button class="btn large" onclick="expandButton(this, 7)">Button 7</button>
        <button class="btn large" onclick="expandButton(this, 8)">Button 8</button>
        <button class="btn large" onclick="expandButton(this, 9)">Button 9</button>
        <button class="btn large" onclick="expandButton(this, 10)">Button 10</button>
        <button class="btn large" onclick="expandButton(this, 11)">Button 11</button>
        <button class="btn large" onclick="expandButton(this, 12)">Button 12</button>
        <button class="btn large" onclick="expandButton(this, 13)">Button 13</button>
        <button class="btn large" onclick="expandButton(this, 14)">Button 14</button>
        <button class="btn large" onclick="expandButton(this, 15)">Button 15</button>
        <button class="btn large" onclick="expandButton(this, 16)">Button 16</button>
        <button class="btn large" onclick="expandButton(this, 17)">Button 17</button>
        <button class="btn large" onclick="expandButton(this, 18)">Button 18</button>
        <button class="btn large" onclick="expandButton(this, 19)">Button 19</button>
        <button class="btn large" onclick="expandButton(this, 20)">Button 20</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
